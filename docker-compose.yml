  # REST config microservice, port dynamically allocated to allow scaling (e.g docker-compose scale rest=5)
  rest:
    image: cloudnativegeoserver/gs-cloud-restconfig-v1:${TAG}
    depends_on:
      - rabbitmq
      - catalog
    environment:
      EUREKA_SERVER_URL: ${EUREKA_SERVER_URL}
      JAVA_OPTS: "${REST_JAVA_OPTS}"
      RABBITMQ_HOST: rabbitmq
    networks:
      - gs-cloud-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '1.5'
          memory: 512M

  # WEB UI microservice
  webui:
    image: cloudnativegeoserver/gs-cloud-web-ui:${TAG}
    depends_on:
      - rabbitmq
      - catalog
    environment:
      EUREKA_SERVER_URL: ${EUREKA_SERVER_URL}
      JAVA_OPTS: "${WEBUI_JAVA_OPTS}"
      RABBITMQ_HOST: rabbitmq
    networks:
      - gs-cloud-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
